  <script>
    $(document).ready(function () {
      // Set the date and time to countdown to
      var countDownDate = new Date("June 30, 2023 00:00:00").getTime();

      // Update the countdown every 1 second
      var countdown = setInterval(function () {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the distance between the current time and the countdown date
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Add leading zeros if necessary
        days = days.toString().padStart(2, '0');
        hours = hours.toString().padStart(2, '0');
        minutes = minutes.toString().padStart(2, '0');
        seconds = seconds.toString().padStart(2, '0');

        // Display the countdown values
        $("#days").text(days);
        $("#hours").text(hours);
        $("#minutes").text(minutes);
        $("#seconds").text(seconds);

        // Update the labels to plural or singular form
        $(".label").each(function () {
          var value = $(this).prev(".value").text();
          if (value != 1) {
            $(this).find("span").text("s");
          } else {
            $(this).find("span").text("");
          }
        });

        // If the countdown is finished, display a message
        if (distance < 0) {
          clearInterval(countdown);
          $("#countdown").text("Countdown expired");
        }
      }, 1000);
    });


  </script>
